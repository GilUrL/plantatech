<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../../images/favicon.ico">

  <title>Recuperar Contraseña</title>

  <!-- Estilos de proveedores -->
  <link rel="stylesheet" href="src/css/vendors_css.css">
  
  <!-- Estilos -->
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/skin_color.css">  

</head>

<body class="hold-transition dark-skin theme-primary bg-img" style="background-image: url(src/img/fondo-2.jpg)" data-overlay="5">
  
  <div class="container h-p100">
    <div class="row align-items-center justify-content-md-center h-p100">
      
      <div class="col-12">
        <div class="row justify-content-center g-0">
          <div class="col-lg-5 col-md-5 col-12">            
            <div class="bg-gray-800 rounded10 shadow-lg">
              <div class="content-top-agile p-20 pb-0">
                <h2 class="mb-10 fw-600 text-primary">¿Olvidaste tu contraseña?</h2>
                <p class="mb-0 text-fade">Ingresa tu correo electrónico para restablecer tu contraseña.</p>
              </div>
              <div class="p-40">
                <form id="password-reset-form">
                  <div class="form-group">
                    <div class="input-group mb-3">
                      <span class="input-group-text"><i class="text-fade ti-email"></i></span>
                      <input type="email" id="user-email" class="form-control ps-15" placeholder="Tu correo electrónico">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 text-center">
                      <button type="button" 
                      id="user-reset-pass" 
                      class="btn btn-primary w-p100 mt-10"
                      disabled
                      >Restablecer</button>
                    </div>
                    <!-- /.col -->
                  </div>
                </form>  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
  <!-- JS de proveedores -->
  <script src="src/js/vendors.min.js"></script>
  <script src="src/js/pages/chat-popup.js"></script>
  <script src="assets/icons/feather-icons/feather.min.js"></script>  
  <script src="assets/vendor_components/sweetalert/sweetalert.min.js"></script>
  <script type="module" src="js/password-reset/app.js"></script>
</body>
</html>
